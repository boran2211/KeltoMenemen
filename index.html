<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keltoş Baba İfşa</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Anton', sans-serif;
      text-align: center;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      margin-top: 80px;
      color: crimson;
    }

    .button, .answer-btn {
      font-size: 28px;
      padding: 15px 35px;
      background-color: darkred;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    .button:active, .answer-btn:active {
      transform: scale(0.95);
    }

    .countdown, .jumpscare, .reveal-img, .question-section {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
    }

    .countdown h2 {
      font-size: 60px;
      animation: flash 0.5s infinite;
    }

    .jumpscare img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }

    .reveal-img img {
      max-width: 90vw;
      max-height: 70vh;
      object-fit: contain;
      box-shadow: 0 0 30px white;
      border-radius: 15px;
      animation: fadeIn 2s ease-in;
    }

    .reveal-img h2 {
      font-size: 42px;
      margin-bottom: 20px;
      animation: colorShift 1s infinite;
    }

    .question-section h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .answer-btn {
      margin: 10px;
    }

    @keyframes colorShift {
      0%   { color: white; background-color: black; }
      25%  { color: black; background-color: white; }
      50%  { color: red; background-color: blue; }
      75%  { color: blue; background-color: red; }
      100% { color: white; background-color: black; }
    }

    @keyframes flash {
      0%, 100% { color: white; }
      50% { color: crimson; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .animated-bg {
      animation: colorShift 1s infinite;
    }

    .hidden-mode {
      display: none;
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: yellow;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Keltoş Baba İfşa</h1>
  <button class="button" id="startBtn">Tıkla ve İfşayı Gör</button>

  <div class="countdown" id="countdown">
    <h2 id="countNum">Hazır mısın?</h2>
  </div>

  <div class="jumpscare" id="jumpscare">
    <img src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*N05ZF9nrYMV-KUTAd33K4g.png" alt="JumpScare">
  </div>

  <div class="reveal-img" id="reveal">
    <h2>SEN MALSIN KANKA</h2>
    <img src="https://i.imgur.com/tmQqSfg_d.webp" alt="ifşa">
  </div>

  <div class="question-section" id="questionSection">
    <h2>Sen Keltoş Babanın Yakışıklı Olduğunu Düşünüyormusun?</h2>
    <button class="answer-btn" onclick="checkAnswer('A')">A - Hayır</button>
    <button class="answer-btn" onclick="checkAnswer('B')">B - HAYIR</button>
    <button class="answer-btn" onclick="checkAnswer('C')">C - hayır</button>
    <button class="answer-btn" onclick="checkAnswer('D')">D - Evet</button>
    <button class="answer-btn" onclick="checkAnswer('E')">E - Yaniii</button>
  </div>

  <audio id="screamSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6a7305532a.mp3?filename=female-scream-164456.mp3"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/02/03/audio_b69bfb31f5.mp3?filename=comedy-drumloop-139279.mp3" loop></audio>
  <audio id="hiddenSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3c3b6f1d5f.mp3?filename=cartoon-funny-sound-113180.mp3"></audio>

  <div class="hidden-mode" id="secret">Keltoş Modu Aktif!</div>

  <script>
    document.getElementById('startBtn').addEventListener('click', startSequence);

    function startSequence() {
      const countdown = document.getElementById('countdown');
      const countNum = document.getElementById('countNum');
      const jumpscare = document.getElementById('jumpscare');
      const reveal = document.getElementById('reveal');
      const scream = document.getElementById('screamSound');
      const bg = document.getElementById('bgMusic');
      const questionSection = document.getElementById('questionSection');

      countdown.style.display = 'flex';
      let count = 3;

      const interval = setInterval(() => {
        countNum.innerText = count;
        count--;
        if (count < 0) {
          clearInterval(interval);
          countdown.style.display = 'none';
          jumpscare.style.display = 'flex';
          scream.play();

          setTimeout(() => {
            jumpscare.style.display = 'none';
            questionSection.style.display = 'flex'; // Bu kısmı ekledik!
          }, 2000); // 2 saniye sonra soruyu göster
        }
      }, 1000);
    }

    function checkAnswer(answer) {
      const reveal = document.getElementById('reveal');
      const questionSection = document.getElementById('questionSection');
      
      if (answer === 'A' || answer === 'B' || answer === 'C') {
        alert("Sen Aptal Mısın?");
        setTimeout(() => {
          questionSection.style.display = 'flex'; // Eğer yanlış cevap verilirse soruyu tekrar göster
        }, 1000);
      } else if (answer === 'D' || answer === 'E') {
        questionSection.style.display = 'none';
        reveal.style.display = 'flex';
      }
    }

    // Gizli Keltoş Modu
    let input = "";
    window.addEventListener("keydown", (e) => {
      input += e.key.toLowerCase();
      if (input.includes("keltoş")) {
        document.getElementById("secret").style.display = "block";
        document.getElementById("hiddenSound").play();
        setTimeout(() => {
          document.getElementById("secret").style.display = "none";
          input = "";
        }, 3000);
      }
    });
  </script>

</body>
</html>
