<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Keltoş Baba İfşa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 50px;
      color: red;
    }

    .button {
      font-size: 30px;
      padding: 20px 40px;
      margin-top: 30px;
      background-color: darkred;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .jumpscare, .reveal-img {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .jumpscare img, .reveal-img img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Keltoş Baba İfşa</h1>
  <button class="button" onclick="showJumpScare()">Tıkla ve İfşayı Gör</button>

  <div class="jumpscare" id="jumpscare">
    <img src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*N05ZF9nrYMV-KUTAd33K4g.png" alt="jumpscare">
    <audio id="screamSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6a7305532a.mp3?filename=female-scream-164456.mp3"></audio>
  </div>

  <div class="reveal-img" id="reveal">
    <img src="https://i.imgur.com/tmQqSfg_d.webp" alt="ifşa">
  </div>

  <script>
    function showJumpScare() {
      const scare = document.getElementById('jumpscare');
      const reveal = document.getElementById('reveal');
      const scream = document.getElementById('screamSound');

      scare.style.display = 'flex';

      scream.play().catch(() => {
        console.warn("Ses otomatik çalmıyor olabilir.");
      });

      setTimeout(() => {
        scare.style.display = 'none';
        reveal.style.display = 'flex';
      }, 2500); // 2.5 saniye sonra ifşa gelir
    }
  </script>

</body>
</html>
