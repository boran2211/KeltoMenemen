<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Keltoş Baba İfşa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 50px;
      color: red;
    }

    .button {
      font-size: 30px;
      padding: 20px 40px;
      margin-top: 30px;
      background-color: darkred;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .jumpscare, .reveal-img {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .jumpscare img {
      max-width: 100%;
      max-height: 100%;
    }

    .reveal-img img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <h1>Keltoş Baba İfşa</h1>
  <button class="button" onclick="showJumpScare()">Tıkla ve İfşayı Gör</button>

  <div class="jumpscare" id="jumpscare">
    <img src="KORKUNC_RESIM_URLSI.jpg" alt="jumpscare">
    <audio id="screamSound" src="KORKUNC_SES_URLSI.mp3" autoplay></audio>
  </div>

  <div class="reveal-img" id="reveal">
    <img src="https://i.imgur.com/tmQqSfg_d.webp" alt="ifşa">
  </div>

  <script>
    function showJumpScare() {
      const scare = document.getElementById('jumpscare');
      const reveal = document.getElementById('reveal');
      scare.style.display = 'flex';
      document.getElementById('screamSound').play();

      setTimeout(() => {
        scare.style.display = 'none';
        reveal.style.display = 'flex';
      }, 2500); // 2.5 saniye sonra ifşa geliyor
    }
  </script>

</body>
</html>
